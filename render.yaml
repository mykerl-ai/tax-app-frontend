# Render Blueprint for Frontend Service
services:
  - type: web
    name: tax-app-frontend
    env: node
    buildCommand: cd tax-app-frontend && npm install && npm run build
    staticPublishPath: ./tax-app-frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tax-api-backend.onrender.com/api

